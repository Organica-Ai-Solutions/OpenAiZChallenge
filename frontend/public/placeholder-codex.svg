<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(45deg, #f4f1e8, #e8e0d0);">
  <!-- Parchment background -->
  <rect width="400" height="300" fill="url(#parchment)" stroke="#d4c4a8" stroke-width="2"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="parchment" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f6f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4f1e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e0d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glyph" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ancient manuscript elements -->
  <!-- Central glyph/symbol -->
  <circle cx="200" cy="150" r="40" fill="none" stroke="url(#glyph)" stroke-width="3"/>
  <path d="M180 130 L220 130 M180 170 L220 170 M190 140 L210 160 M210 140 L190 160" stroke="url(#glyph)" stroke-width="2" fill="none"/>
  
  <!-- Side decorative elements -->
  <rect x="50" y="80" width="60" height="20" fill="url(#glyph)" opacity="0.7"/>
  <rect x="50" y="120" width="40" height="15" fill="url(#glyph)" opacity="0.5"/>
  <rect x="50" y="150" width="50" height="18" fill="url(#glyph)" opacity="0.6"/>
  <rect x="50" y="180" width="35" height="12" fill="url(#glyph)" opacity="0.4"/>
  
  <rect x="290" y="80" width="60" height="20" fill="url(#glyph)" opacity="0.7"/>
  <rect x="310" y="120" width="40" height="15" fill="url(#glyph)" opacity="0.5"/>
  <rect x="300" y="150" width="50" height="18" fill="url(#glyph)" opacity="0.6"/>
  <rect x="315" y="180" width="35" height="12" fill="url(#glyph)" opacity="0.4"/>
  
  <!-- Border decorations -->
  <path d="M20 20 L380 20 L380 280 L20 280 Z" fill="none" stroke="#c4a484" stroke-width="1" opacity="0.8"/>
  
  <!-- Aging effects -->
  <circle cx="80" cy="50" r="3" fill="#d4c4a8" opacity="0.6"/>
  <circle cx="320" cy="250" r="2" fill="#d4c4a8" opacity="0.5"/>
  <circle cx="150" cy="280" r="2" fill="#d4c4a8" opacity="0.4"/>
  
  <!-- Text placeholder -->
  <text x="200" y="250" text-anchor="middle" font-family="serif" font-size="14" fill="#8b4513" opacity="0.8">Ancient Codex</text>
</svg> 